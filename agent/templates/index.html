{% extends "normal.html" %}
{% block title %}中介管理系统{% endblock title %}
{% block exthead %}
<script type="text/javascript" src='/media/js/common.js'></script>
<script type="text/javascript" src='/media/js/ajaxupload.js'></script>
<link rel="stylesheet" type="text/css" href="/media/css/index.css">
{% endblock exthead %}
{%block extbody%}
<div>
<div class='t'>
<div class='top_blank'>
</div>
<div class="t-header">
<div class="t-l"></div>
<div class="t-m addHouse">
<ul class='t-menu'>
<li></li>
</ul>
<div class='row'>
<div class='col'>
<label>区县:</label>
<div class="select region" name="area" >
</div>
</div>
<div class='col'>
<label>商圈:</label>
<div class="select region" name="section" >
</div>
</div>

<div class='col'>
<label>楼盘:</label>
<div class="select" name="community" >
</div>
</div>

<div class='col'>
<label>栋座:</label>
<div class="select" name="building" >
</div>
</div>

</div>
</div>
<div class="t-r"></div>
</div>
</div>
</div>

<div class='dls'>
<div class='addSection' d-title="添加商圈">
<form action="/section/add" method='post'>
<div class='row'>
<div class='col'>
<label>区县:</label>
<div class="select" style="width:100px" v-regex='.+' v-msg="请选择区县" v-type='select' name="area" >
</div>
</div>

<div class='col'>
<label>商圈:</label>
<input name="section" v-regex='.+' v-msg="请填写商圈"  style="width:120" type="text"/>
</div>
</div>
</form>
</div>


</div>
<script type="text/javascript">
(function($){
$(document).ready(function(){
var area = {{cities|to_selectjson(("name", "id"))}};
$('.select[name="area"]', '.addHouse').data("data", area);
$('.select[name="area"]', '.addSection').data("data", area);
});

})(jQuery);
</script>
<script type="text/javascript" src='/media/js/index.js'></script>
{%endblock extbody%}
